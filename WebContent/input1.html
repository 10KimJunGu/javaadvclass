<body>
   <form>
      ID <input type="text" name="id" value="kim@abc.com" required>
      required는 값을 반드시 입력 <br> 
      ID <input type="text" name="id"placeholder="Insert an email address"> placeholder는 도움말 <br>
      ID <input type="email" name="id" autofocus> autofocus는 기본입력 창선택 <br> 
      PW <input type="password" name="password"> <br>
      Age <input type="number" name="age" value="20" min="1" max="120"><br>
       
      <input type="checkbox" name="gender" value="남">남자 
      <input type="checkbox" name="gender" value="여">여자 checkbox는 중복체크 가능<br>
      <input type="radio" name="gender2" value="남">남자 
      <input type="radio" name="gender2" value="여">여자 <br>
      <textarea name="comment" rows="10" cols="50"></textarea>
      <br> <br> <select name="fruit">
         <option>value = "apple">Apple</option>
         <option>value = "banana">Banana</option>
         <option>value = "cherry">Cherry</option>
      </select><br> <input type="reset"> <button>제출</button>radio는 중복체크 불가 <br>
   </form>
